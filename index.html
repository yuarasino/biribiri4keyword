<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="referrer" content="no-referrer" />
    <title>biribiri4keyword</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./src/biribiri.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body hidden>
    <div id="brContainer" class="brContainer">
      <div class="brDisplay" :class="{ isDriving: brShockerIsDriving }">
        <div class="brDisplayImage">
          <img src="./data/image.png" alt="" :class="{ isDriving: brShockerIsDriving }" />
        </div>
        <div class="brDisplayShocker">
          <div :class="{ isDriving: brShockerIsDriving }">
            <p>
              <i class="material-symbols-outlined">bolt</i>
              <span>強さ&nbsp;{{ brDisplayLevelText }}&nbsp;</span>
              <small>/15</small>
            </p>
            <p>
              <i class="material-symbols-outlined">timer</i>
              <span>時間&nbsp;{{ brDisplayDurationText }}&nbsp;</span>
              <small>秒</small>
            </p>
          </div>
        </div>
      </div>
      <div class="brSerial">
        <button class="brSerialButton" :disabled="brSerialIsConnecting" @click="connectSerial">
          <i class="material-symbols-outlined">usb</i>
          <span>デバイス接続</span>
        </button>
      </div>
    </div>
    <div id="container" class="container"></div>
    <script src="../__origin/js/vue.min.js"></script>
    <script src="../__origin/js/onesdk.js"></script>
    <script src="./src/biribiri.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
